desc: Auto generated by fswatch [fswatch]
triggers:
- pattens:
  - '**/*.go'
  - '**/*.html'
  - '**/*.js'
  - '**/*.css'
  - '!**/test_*.go'
  - '!cmd/gui/api/assets.go'
  env:
    DEBUG: "1"
  # if shell is true, $cmd will be wrapped with `bash -c`
  shell: true
  cmd: make re && ./dist/grlm -C dist/test-wksp gui -v max
  delay: 100ms
  stop_timeout: 1s
  signal: "KILL"
  kill_signal: "SIGTERM"
watch_paths:
  - cmd
  - config
  - exec
  - fs
  - log
  - project
  - release
  - ui
  - vcs
  - version
watch_depth: 5